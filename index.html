<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

    <main>

        <!-- Begin card -->
        <article class="card">
            <header>
                <h1><a href="#">HTML &amp; CSS foundations</a></h1>
                <p>Published <time datetime="2023-12-21T00:00:00+00:00">21 Dec 2023</time></p>
                <p class="tag">Learning</p>
                <img src="./images/blog-image.svg" alt="" width="336" height="200">
            </header>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <footer>
                <p>
                    <img
                        src="./images/author-avatar.webp"
                        srcset="./images/author-avatar@2x.webp 2x,
                            ./images/author-avatar@3x.webp 3x,
                            ./images/author-avatar@4x.webp 4x"
                        alt=""
                        width="32"
                        height="32"
                    >
                    Greg Hooper
                </p>
            </footer>
        </article>
        <!-- End card -->

    </main>
    
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/webdevbynight">@webdevbynight</a>.</p>
    </footer>
</body>
</html>
